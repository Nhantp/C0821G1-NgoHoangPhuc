<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let  x=[1,3,4,7,5,8];
        let start=0;
        let end=x.length-1;
        while(start<end){
            let a = x[start];
            x[start]=x[end];
            x[end]=a;
            start++;
            end--;
        }
        document.writeln(x);
    </script>
</body>
</html>
