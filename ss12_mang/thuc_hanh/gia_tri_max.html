<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers=[3,1,6,8,4,3,2];
        let index=0;
        let max=numbers[0];
        for(let i=0; i<numbers.length; i++){
            if(numbers[i]>max){
                max=numbers[i];
                 index=i;
            }
        }
        document.writeln("Max="+max);
        document.write("index=" +index);
    </script>
</body>
</html>
