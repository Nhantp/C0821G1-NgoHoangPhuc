<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value=parseInt(prompt("Enter number:"));
        let numbers=[1,2,3,4,5,6,7];
        for (let i=0; i<numbers.length; i++){
            if(value===numbers[i]){
                alert("Value:" +numbers[i] + "found at:" +i);
            }
        }
    </script>
</body>
</html>
