<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
    <form>
        <img id="nbt" src="nobita.jpg" style="position:absolute;top:0;left:0";height="200px" width="160px">
    </form>
    <script>
        function upArrow() {
            let element=document.getElementById('nbt');
            element.style.top=parseInt(element.style.top)-5 +'px';
        }
        function downArrow() {
            let element=document.getElementById('nbt');
            element.style.top=parseInt(element.style.top)+5+'px';
        }
        function leftArrow() {
            let element=document.getElementById('nbt');
            element.style.left=parseInt(element.style.left)-5+'px';
        }
        function rightArrow() {
            let element=document.getElementById('nbt');
            element.style.left=parseInt(element.style.left)+5+"px";
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrow();
                    break;
                case 38:
                    upArrow();
                    break;
                case 39:
                    rightArrow();
                    break;
                case 40:
                    downArrow();
                    break;
            }

        }
        function doReady() {
            window.addEventListener('keydown',moveSelection);
        }
    </script>
</body>
</html>
