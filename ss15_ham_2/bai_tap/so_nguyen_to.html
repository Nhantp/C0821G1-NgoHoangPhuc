<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let bool=true;
            if(number<2){
                alert("Khong phai so nguyen to.");
            }else {
                for (let i=2; i<Math.sqrt(number); i++){
                    if(number%2===0){
                        bool=false;
                        break;
                    }
                }
                if(bool===true) {
                    for (let i = 0; i < number; i++) {
                        if (number % i === 0){
                            alert("La so nguyen to.");
                    }
                else
                    {
                        alert("Khong phai la so nguyen to");
                    }
                }
            }
        }
        isPrime(9)
    </script>
</body>
</html>
