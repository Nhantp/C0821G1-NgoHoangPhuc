<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<style>
    .color{
        background-color:aquamarine ;
        color:royalblue ;
    }
</style>
<style>
    .center{
        margin-left: 500px;
    }
</style>
<style>
    .bgc{
        background-color: yellow;
    }
</style>
<form class="bgc">
    <h1 class="color"><center>ĐĂNG KÝ HỌC VIÊN</center></h1>
    <table>
        <tr>
            <td><span class="center" style="color: blue">Họ và Tên:</span></td>
            <td><input type="text" name="" size="30"></td>
        </tr>
        <tr>
            <td><span class="center" style="color: blue">Ngày Sinh:</span></td>
            <td><input type="text" name="dateofbirth" size="15"></td>
        </tr>
    </table>
    <td><span class="center" style="color: blue"> &nbsp;Giới tính:</span></td>
    <td><input type="radio" name="sex">Nam</td>
    <td><input type="radio" name="sex">Nữ</td>
    <table>
        <tr>
            <td><span class="center" style="color: blue">Địa chỉ:</span></td>
            <td><input type="text" name="address" size="30"></td>
        </tr>

    </table>
       <span class="center" style="color: blue">&nbsp;Lớp:</span>
        <select>
            <option>--Chọn lớp--</option>
            <option>Lớp 1</option>
            <option>Lớp 2</option>
        </select>
    <table>
        <tr>
            <td><span class="center" style="color: blue">Email:</span></td>
            <td><input type="text" name="email" size="20"></td>
        </tr>
        <tr>
            <td><span class="center" style="color: blue">Điện thoại</span></td>
            <td><input type="text" name="phone" size="15"></td>
        </tr>
        <tr>
            <td><input class="center" type="button" name="submit" value="Đăng ký"></td>
            <td><input type="reset" name="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>

</body>
</html>
