<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var pass;
        let name=prompt("Who is there?",'');
        if(name=='Admin'){
            pass=prompt('Enter password:');
        }else if(name == null){
            alert("Canceled.");
        }else{
            alert("I don't know you.");
        }

        if(pass =='The Master'){
            alert("Welcome");
        }else if(pass == null){
            alert("Canceled");
        }
        else {
            alert("Wrong password")
        }
    </script>

</body>
</html>
