<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let bcc="<table border='3' width='700' cellspacing='1' cellpadding='3'>";
            for (i=1; i<=9; i++){
                bcc=bcc+"<tr>"
                for(j=2; j<=9; j++){
                    bcc=bcc+"<td>"+j+"x"+i+"="+j*i+"</td>"
                }
                bcc=bcc+"</tr>"
            }
            bcc=bcc+"</tablle>"
            document.write(bcc);

        </script>
</body>
</html>
