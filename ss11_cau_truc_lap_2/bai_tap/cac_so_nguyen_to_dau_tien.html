<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = (parseInt(prompt("Nhap so luong snt can in:")));
    let count = 0;
    let n=2;
    while (1){
        let mark=1;
        let i;
        console.log(n)
        for (i=2; i<=Math.sqrt(n); i++) {
            if (n % i === 0) {
                mark = 0;
                break;
            }
        }     console.log("i "+i)
        console.log("n "+n)
        if(mark===1){
            count++;
            document.write(" "+ n);
        }
        if(count<numbers){
            n++;
        }else{
            break;
        }
     }

</script>
</body>
</html>
