<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let val=null
        do{
            val=parseInt(prompt("Nhap vao so tu 1-10"));
        }while(val<1||val>10);
        alert('So ban vua nhap la: '+val);
    </script>
</body>
